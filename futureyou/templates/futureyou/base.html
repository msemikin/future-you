{% load static %}
{% load i18n %}
<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'futureyou/bootstrap/css/bootstrap-reboot.min.css' %}">
    <link rel="stylesheet" href="{% static 'futureyou/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'futureyou/style.css' %}">
    <title>{% block title %}{% endblock %} | FutureYou</title>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-new fixed-top shadow">
    <a class="navbar-brand" href="{% url 'home' %}">FutureYou</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item {% if request.resolver_match.view_name == 'home' %} active{% endif %}">
                <a class="nav-link" href="{% url 'home' %}">{% trans "Home" %}
                    <span class="sr-only">{% trans "(current)" %}</span>
                </a>
            </li>
            <li class="nav-item{% if request.resolver_match.view_name == 'goals' %} active{% endif %}">
                <a class="nav-link" href="{% url 'goals' %}">{% trans "Goals" %}</a>
            </li>
            <li class="nav-item{% if request.resolver_match.view_name == 'budget' %} active{% endif %}">
                <a class="nav-link" href="{% url 'budget' %}">{% trans "Budget" %}</a>
            </li>
            <li class="nav-item{% if request.resolver_match.view_name == 'report' %} active{% endif %}">
                <a class="nav-link" href="{% url 'report' %}">{% trans "Report" %}</a>
            </li>
        </ul>
    </div>
</nav>
<main class="pt-navbar">
    {% block content %}{% endblock %}
</main>
<script type="application/javascript" src="{% static 'futureyou/jquery/js/jquery-3.5.1.min.js' %}"></script>
<script type="application/javascript" src="{% static 'futureyou/bootstrap/js/bootstrap.bundle.js' %}"></script>
<script type="application/javascript" src="{% static 'futureyou/script.js' %}"></script>
{% block script %}
{% endblock %}
</body>
</html>
